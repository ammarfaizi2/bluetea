name: GCC Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install GCC and Make
      run: sudo apt-get update -y; sudo apt-get install gcc g++ make valgrind -y;

    - name: make -j$(nproc) bluetest_test
      run: make -j$(nproc) bluetest_test

    - name: make -j$(nproc) clean
      run: make -j$(nproc) clean

    - name: make -j$(nproc) bluetest_test BAN_WARN=1 SANITIZE=0 RELEASE_MODE=1
      run: make -j$(nproc) bluetest_test BAN_WARN=1 SANITIZE=0 RELEASE_MODE=1
